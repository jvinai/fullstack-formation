<div class="col-8 alert" ng-class="{'alert-success': idea.isDone, 'alert-info': !idea.isDone}">{{idea.text}}
  <a href="#/modify/{{idea.id}}" class="btn btn-default button-modify">Modify</a>
  {{idea.date | date : 'dd/MM/yyyy'}} {{idea.priority | priority}}
  <input type="button" value="Delete" class="btn btn-danger" ng-click="deleteIdea()">
</div>
